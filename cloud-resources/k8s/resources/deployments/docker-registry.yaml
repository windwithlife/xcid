apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-deploy
  labels:
    k8s-app: dp-registry
  namespace: default
spec:
  selector:
    matchLabels:
      app: xci-registry
  replicas: 1
  template:
    metadata:
      name: tp-docker-registry
      labels:
        k8s-app: k8s-registry
    spec:
      hostNetwork: true
      nodeSelector:
        resourceType: enough 
      containers:
      - name: ct-docker-registry
        image: registry
        ports:
        - containerPort: 5000
